<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steel Casting Anomaly Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1117, #1c1f26);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
    }
    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      max-width: 750px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
      font-weight: 600;
    }
    .upload-box, .camera-box {
      border: 2px dashed #00ffcc;
      border-radius: 12px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
    }
    .btn-custom {
      background-color: #00ffcc;
      color: #000;
      border: none;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background-color: #00ccaa;
    }
    img.preview {
      border-radius: 10px;
      margin-top: 15px;
      max-width: 100%;
      box-shadow: 0 0 20px rgba(0,255,204,0.3);
    }
    video, canvas {
      border-radius: 10px;
      width: 100%;
      max-height: 250px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîç Steel Casting Anomaly Detection</h1>

    <form action="/predict" method="post" enctype="multipart/form-data" id="upload-form">
      
      <!-- Upload Section -->
      <div class="upload-box text-center">
        <h5>üì§ Upload Image</h5>
        <input type="file" name="file" accept="image/*" id="upload-input" class="form-control mb-3">
        <img id="upload-preview" class="preview" style="display:none;">
      </div>

      <!-- Camera Section -->
      <div class="camera-box text-center">
        <h5>üì∏ Capture from Camera</h5>
        <video id="camera" autoplay></video><br>
        <button type="button" class="btn btn-custom mt-3" id="capture-btn">Capture</button>
        <canvas id="snapshot" style="display:none;"></canvas>
        <input type="hidden" name="camera_image" id="camera_image">
        <img id="camera-preview" class="preview" style="display:none;">
      </div>

      <button type="submit" class="btn btn-custom w-100 mt-3">Predict</button>
    </form>

    <!-- Result Display -->
    {% if prediction %}
    <div class="text-center mt-4">
      <h4>üß† Prediction: <span style="color:#00ffcc">{{ prediction }}</span></h4>
      {% if image_path %}
      <img src="{{ image_path }}" alt="Result Image" class="preview mt-3">
      {% endif %}
    </div>
    {% endif %}
  </div>

  <script>
    // ======= Upload Preview =======
    const uploadInput = document.getElementById('upload-input');
    const uploadPreview = document.getElementById('upload-preview');

    uploadInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        uploadPreview.src = URL.createObjectURL(file);
        uploadPreview.style.display = 'block';
      } else {
        uploadPreview.style.display = 'none';
      }
    });

    // ======= Camera Capture =======
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const captureBtn = document.getElementById('capture-btn');
    const cameraInput = document.getElementById('camera_image');
    const cameraPreview = document.getElementById('camera-preview');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera access denied:", err));

    captureBtn.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      cameraInput.value = dataURL;
      cameraPreview.src = dataURL;
      cameraPreview.style.display = 'block';
      alert("‚úÖ Image captured! Now click Predict.");
    });
  </script>

</body>
</html>
